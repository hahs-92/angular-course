<button (click)="createNewProduct()">Create</button>

<h2 *ngIf="statusDetail === 'loading'">loading...</h2>
<h2 *ngIf="statusDetail === 'error'">Something went wrong!</h2>

<section class="products" >
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToCart($event)"
    (showDetail)="onShowDetail($event)"
></app-product>
</section>

<button (click)="loadMore()">Load More</button>

<aside class="product-detail" [class.active]="showProductDetail">
  <h2 *ngIf="statusDetail === 'loading'">loading...</h2>

  <section *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{productChosen.title}}</h1>

    <swiper
      [slidesPerView]="1"
  >
    <ng-template swiperSlide *ngFor="let img of productChosen.images">
      <img [src]="img" [alt]="productChosen.title">
    </ng-template>

  </swiper>

    <p>{{productChosen.description}}</p>
  </section>
  <button (click)="updateProduct()">Edit</button>
  <button (click)="deleteProduct()">Delete</button>

</aside>
